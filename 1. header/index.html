<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- line awesome icon -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/20d6bc66e0.js" crossorigin="anonymous"></script>

    <!-- add custom css link -->
    <link rel="stylesheet" href="./style.css">

    <title>header</title>
</head>

<body>

    <!-- header design -->


    <section class="section header-bottom-fixed" [class.header-bottom-fixed]=" headerFixed == true">
        <div class="section-one-child">
            <div class="nav">
                <!-- header top area start -->
                <div class="top-area">
                    <div class="image">
                        <img src="./logo-image/carDekho-logo.svg" alt="logo">
                    </div>
                    <div class="search">
                        <div class="search-area">
                            <input class="search-input" placeholder="Search Cars or Brands eg. Swift, or Maruti"
                                type="text">
                            <button class="search-btn" type="submit" value="submit">
                                <i class="las la-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="user">
                        <div class="user-log">
                            <ul>
                                <li>
                                    <a class="bell" href="#">
                                        <i class="las la-bell bell-icon"></i><sup>6</sup>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">English</a>
                                </li>
                                <li>
                                    <a href="#"><i class="las la-user user-icon"></i> Login / Resister</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!-- header top area end -->
            </div>
        </div>

        <div class="bottom-menu">
            <div class="section-one-child">
                <!-- header bottom area start -->
                <div class="bottom-area">
                    <div class="bottm-side">
                        <div class="nav-item">
                            <i class="toggle fas fa-bars"></i>
                            <ul>
                                <li class="nav-toggle">
                                    <a routerLink="/">
                                        <span>
                                            Home
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span>
                                            Used Car
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a routerLink="">
                                        <span>
                                            New Car
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/compare">
                                        <span>
                                            Compare Cars
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">Sell Car</a>
                                </li>
                            </ul>
                        </div>

                        <div class="location">
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-map-marker-alt location-icon"></i>
                                        New Delhi
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- header bottom area end -->
            </div>
        </div>
    </section>



    <!-- header design -->




</body>

</html>
